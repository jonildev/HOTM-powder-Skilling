const checklistDiv = document.getElementById('checklist');
const resetButton = document.getElementById('resetButton');

function createChecklistItem(itemText, isChecked) {
  const div = document.createElement('div');
  div.classList.add('item');

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.classList.add('checkbox');
  checkbox.checked = isChecked; // Set the checkbox to the saved state

  if (isChecked) {
    div.style.display = 'none'; // Hide the item if it was already checked
  }

  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      div.style.display = 'none'; // Hide the item when checked
    }
    saveChecklistState(); // Save the state when a checkbox is changed
  });

  const label = document.createElement('label');
  label.textContent = itemText;

  div.appendChild(checkbox);
  div.appendChild(label);
  return div;
}

function saveChecklistState() {
  const items = checklistDiv.querySelectorAll('.item');
  const checklistState = [];

  items.forEach(item => {
    const checkbox = item.querySelector('input[type="checkbox"]');
    const label = item.querySelector('label').textContent;

    checklistState.push({
      item: label,
      checked: checkbox.checked
    });
  });

  localStorage.setItem('checklistState', JSON.stringify(checklistState));
}

function loadChecklistState() {
  const savedChecklistState = localStorage.getItem('checklistState');
  if (savedChecklistState) {
    return JSON.parse(savedChecklistState);
  }
  return null;
}

function resetChecklist() {
  localStorage.removeItem('checklistState'); // Clear the stored data
  checklistDiv.innerHTML = ''; // Clear the current checklist
  checklistData.forEach(item => {
    checklistDiv.appendChild(createChecklistItem(item, false)); // Recreate all items unchecked
  });
}

// Load the checklist items on page load
const savedChecklistState = loadChecklistState();
checklistData.forEach(item => {
  const savedItem = savedChecklistState ? savedChecklistState.find(saved => saved.item === item) : null;
  const isChecked = savedItem ? savedItem.checked : false;
  checklistDiv.appendChild(createChecklistItem(item, isChecked));
});

// Attach the reset function to the reset button
resetButton.addEventListener('click', resetChecklist);
</script>
